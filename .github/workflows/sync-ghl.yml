name: Sync GoHighLevel

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --production

      - name: Run GHL â†’ Supabase sync
        id: supabase_sync
        env:
          GHL_API_KEY: ${{ secrets.GHL_API_KEY }}
          GHL_LOCATION_ID: ${{ secrets.GHL_LOCATION_ID }}
          SUPABASE_SHARED_URL: ${{ secrets.SUPABASE_SHARED_URL }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SHARED_SERVICE_ROLE_KEY }}
        run: npm run sync:ghl:supabase

      - name: Run GHL â†’ Notion sync
        id: notion_sync
        env:
          GHL_API_KEY: ${{ secrets.GHL_API_KEY }}
          GHL_LOCATION_ID: ${{ secrets.GHL_LOCATION_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm run sync:ghl
        continue-on-error: true  # Don't fail if Notion sync has issues

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ”„ GHL Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Destination | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Supabase | ${{ steps.supabase_sync.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Notion | ${{ steps.notion_sync.outcome == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Critical sync failed!** Check logs above." >> $GITHUB_STEP_SUMMARY
