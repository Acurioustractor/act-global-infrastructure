name: Relationship Alerts

on:
  schedule:
    # Run at 8:30 AM AEST (22:30 UTC previous day)
    - cron: '30 22 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Alert mode (brief, weekly, critical)'
        required: false
        default: 'brief'

env:
  NODE_VERSION: '20'

jobs:
  relationship-alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Relationship Alerts
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
          GHL_API_KEY: ${{ secrets.GHL_API_KEY }}
          GHL_LOCATION_ID: ${{ secrets.GHL_LOCATION_ID }}
        run: |
          MODE="${{ github.event.inputs.mode || 'brief' }}"
          echo "Running relationship alerts in $MODE mode..."
          node scripts/relationship-alerts.mjs $MODE

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relationship-alert-${{ github.run_number }}
          path: |
            *.log
            *.md
          retention-days: 7
          if-no-files-found: ignore

  # Weekly report on Fridays
  weekly-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run weekly job on Fridays at 4pm AEST (6:00 UTC)
    if: github.event.schedule == '30 22 * * *' && false  # Disabled - separate workflow
    steps:
      - run: echo "Weekly report handled separately"

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: relationship-alerts
    if: failure()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"⚠️ Relationship alerts workflow failed. Check GitHub Actions."}' \
              "$DISCORD_WEBHOOK"
          fi
