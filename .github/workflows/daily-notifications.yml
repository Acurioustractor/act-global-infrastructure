name: Daily Notifications Check

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --production

      - name: Check for notifications
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm run notifications:check

      - name: Generate summary
        if: always()
        run: |
          echo "## Daily Notifications Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See job logs above for detailed notifications" >> $GITHUB_STEP_SUMMARY

      - name: Notify on overdue items
        if: failure()
        run: |
          echo "⚠️ **OVERDUE ITEMS DETECTED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "There are overdue grants or partner check-ins that need immediate attention." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
