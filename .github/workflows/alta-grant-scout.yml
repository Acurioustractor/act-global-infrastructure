name: ALTA Grant Scout

on:
  schedule:
    # Run weekly on Mondays at 6:00 AM AEST (20:00 UTC Sunday)
    - cron: '0 20 * * 0'
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run (scout, match, upcoming, at-risk, summary)'
        required: false
        default: 'summary'
      category:
        description: 'Category for scouting (justice, indigenous, stories, enterprise, etc.)'
        required: false
        default: ''

env:
  NODE_VERSION: '20'

jobs:
  grant-scout:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ALTA Grant Scout
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          COMMAND="${{ github.event.inputs.command || 'summary' }}"
          CATEGORY="${{ github.event.inputs.category || '' }}"

          echo "Running ALTA with command: $COMMAND"

          if [ "$COMMAND" = "scout" ]; then
            if [ -n "$CATEGORY" ]; then
              node scripts/alta-grant-scout.mjs scout --category "$CATEGORY"
            else
              node scripts/alta-grant-scout.mjs scout
            fi
          elif [ "$COMMAND" = "match" ]; then
            node scripts/alta-grant-scout.mjs match
          elif [ "$COMMAND" = "upcoming" ]; then
            node scripts/alta-grant-scout.mjs upcoming --days 30
          elif [ "$COMMAND" = "at-risk" ]; then
            node scripts/alta-grant-scout.mjs at-risk
          else
            node scripts/alta-grant-scout.mjs summary
          fi

      - name: Check at-risk grants
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          echo ""
          echo "At-risk grants summary:"
          node scripts/alta-grant-scout.mjs at-risk || true

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: grant-scout
    if: failure()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"ðŸ¦… ALTA Grant Scout workflow failed. Check GitHub Actions."}' \
              "$DISCORD_WEBHOOK"
          fi
