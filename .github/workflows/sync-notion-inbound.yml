name: Sync Notion to Supabase

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours back to sync'
        required: false
        default: '24'
      full_sync:
        description: 'Full sync (ignore time filter)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Notion to Supabase sync
        id: sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ARGS=""

          # Add hours back argument
          if [ "${{ github.event.inputs.hours_back }}" != "" ] && [ "${{ github.event.inputs.hours_back }}" != "24" ]; then
            ARGS="$ARGS --hours ${{ github.event.inputs.hours_back }}"
          fi

          # Add full sync flag
          if [ "${{ github.event.inputs.full_sync }}" == "true" ]; then
            ARGS="$ARGS --full"
          fi

          # Add dry run flag
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          # Add verbose for CI
          ARGS="$ARGS --verbose"

          echo "Running: node scripts/sync-notion-to-supabase.mjs $ARGS"
          node scripts/sync-notion-to-supabase.mjs $ARGS 2>&1 | tee sync-output.txt

          # Parse stats from output for summary
          CREATED=$(grep -oP 'Created:\s+\K\d+' sync-output.txt || echo "0")
          UPDATED=$(grep -oP 'Updated:\s+\K\d+' sync-output.txt || echo "0")
          ERRORS=$(grep -oP 'Errors:\s+\K\d+' sync-output.txt || echo "0")

          echo "created=$CREATED" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED" >> $GITHUB_OUTPUT
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT

      - name: Upload sync log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: notion-sync-log-${{ github.run_number }}
          path: sync-output.txt
          retention-days: 7

      - name: Job summary
        run: |
          echo "## Notion to Supabase Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Created | ${{ steps.sync.outputs.created }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Updated | ${{ steps.sync.outputs.updated }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Errors | ${{ steps.sync.outputs.errors }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: sync-notion
    if: failure()
    steps:
      - name: Log failure
        run: |
          echo "Notion sync failed at $(date)"
          echo "Check workflow logs for details"
