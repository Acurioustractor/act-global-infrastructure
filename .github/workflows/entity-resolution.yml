name: Entity Resolution

on:
  schedule:
    # Nightly at 3:00 AM AEST (17:00 UTC previous day)
    - cron: '0 17 * * *'

  workflow_dispatch:

jobs:
  detect-duplicates:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect entity duplicates
        env:
          SUPABASE_SHARED_URL: ${{ secrets.SUPABASE_SHARED_URL }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SHARED_SERVICE_ROLE_KEY }}
        run: |
          npm install @supabase/supabase-js
          node scripts/detect-entity-duplicates.mjs --threshold 0.5
