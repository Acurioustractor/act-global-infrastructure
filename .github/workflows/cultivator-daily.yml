name: Cultivator Daily Outreach

on:
  schedule:
    # Run at 9:00 AM AEST (23:00 UTC previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of contacts to process'
        required: false
        default: '5'
      dry_run:
        description: 'Test mode (no proposals created)'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'

jobs:
  cultivator-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cultivator Agent
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
          GHL_API_KEY: ${{ secrets.GHL_API_KEY }}
          GHL_LOCATION_ID: ${{ secrets.GHL_LOCATION_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SIGNAL_PHONE: ${{ secrets.SIGNAL_PHONE }}
        run: |
          LIMIT="${{ github.event.inputs.limit || '5' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY_RUN" = "true" ]; then
            echo "Running cultivator in test mode..."
            node scripts/cultivator-agent.mjs test
          else
            echo "Running cultivator for $LIMIT contacts..."
            node scripts/cultivator-agent.mjs run $LIMIT
          fi

      - name: Show pending proposals
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Current pending proposals:"
          node scripts/cultivator-agent.mjs pending || true

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: cultivator-run
    if: failure()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"⚠️ Cultivator daily workflow failed. Check GitHub Actions."}' \
              "$DISCORD_WEBHOOK"
          fi
