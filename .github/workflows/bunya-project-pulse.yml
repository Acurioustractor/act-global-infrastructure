name: BUNYA Project Pulse

on:
  schedule:
    # Run at 7:00 AM AEST (21:00 UTC previous day) - before morning brief
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run (scan, stalled, at-risk)'
        required: false
        default: 'scan'
      alert:
        description: 'Send Discord alert for at-risk projects'
        required: false
        default: 'true'

env:
  NODE_VERSION: '20'

jobs:
  project-pulse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run BUNYA Project Pulse
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          COMMAND="${{ github.event.inputs.command || 'scan' }}"
          ALERT="${{ github.event.inputs.alert || 'true' }}"

          echo "Running BUNYA with command: $COMMAND"

          if [ "$COMMAND" = "scan" ] && [ "$ALERT" = "true" ]; then
            node scripts/bunya-project-pulse.mjs scan --alert
          elif [ "$COMMAND" = "stalled" ]; then
            node scripts/bunya-project-pulse.mjs stalled
          elif [ "$COMMAND" = "at-risk" ]; then
            node scripts/bunya-project-pulse.mjs at-risk
          else
            node scripts/bunya-project-pulse.mjs $COMMAND
          fi

      - name: Show at-risk projects summary
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SHARED_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "At-risk projects summary:"
          node scripts/bunya-project-pulse.mjs at-risk || true

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: project-pulse
    if: failure()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
              -d '{"content":"BUNYA Project Pulse workflow failed. Check GitHub Actions."}' \
              "$DISCORD_WEBHOOK"
          fi
