name: Sync Sprint Metrics to Notion

on:
  schedule:
    # Run daily at 5:00 PM UTC (or adjust for your timezone)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-sprint-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Sync GitHub Issues to Notion
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm run sync:issues

      - name: Sync Sprint Metrics to Notion
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run sync:sprint

      - name: Update Momentum Dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm run dashboard:sprint="Sprint 2"

      - name: Check for Smart Alerts
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: npm run alerts:sprint="Sprint 2" || true

      - name: Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All syncs completed successfully"
            echo "   • GitHub Issues → Notion"
            echo "   • Sprint Metrics → Notion"
            echo "   • Momentum Dashboard → Updated"
          else
            echo "❌ Sync failed"
            exit 1
          fi
