name: Sync Sprint Metrics to Notion

on:
  schedule:
    # Run daily at 5:00 PM UTC (or adjust for your timezone)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-sprint-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Sync Sprint Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          GITHUB_PROJECT_ID: ${{ secrets.GITHUB_PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/sync-sprint-to-notion.mjs

      - name: Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Sprint metrics synced successfully"
          else
            echo "❌ Sprint metrics sync failed"
            exit 1
          fi
